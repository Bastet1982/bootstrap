<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<!--<section> Estructura para html 
		<div >
			<div>
				
			</div>
		</div>
	</section> -->
	<section class="colorOne">
		<div class="row-button">
			<div class="col-8">
				<!-- Standard button -->
				<button type="button" class="btn btn-default btn-lg">Default</button>
				<button type="button" class="btn btn-primary btn-lg">Primary</button>
				<button type="button" class="btn btn-success btn-lg">Success</button>
				<button type="button" class="btn btn-info btn-lg">Info</button>
				<button type="button" class="btn btn-warning btn-lg">Warning</button>
				<button type="button" class="btn btn-danger btn-lg">Danger</button>
				<button type="button" class="btn btn-link btn-lg">Link</button>
			</div>
		</div>
	</section>
	<section class="colorTwo">
		<div class="row">
			<div class="col-6">
				<button type="button" class="btn btn-default">Default</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-link">Link</button>
			</div>
		</div>
	</section>
	<section class="colorThree">
		<div class="row">
			<div class="col-5">
				<button type="button" class="btn btn-default btn-sm">Default</button>
				<button type="button" class="btn btn-primary btn-sm">Primary</button>
				<button type="button" class="btn btn-success btn-sm">Success</button>
				<button type="button" class="btn btn-info btn-sm">Info</button>
				<button type="button" class="btn btn-warning btn-sm">Warning</button>
				<button type="button" class="btn btn-danger btn-sm">Danger</button>
				<button type="button" class="btn btn-link btn-sm">Link</button>	
			</div>
		</div>
	</section>
	<section class="colorFour">
		<div class="row">
			<div class="col-4">
				<button type="button" class="btn btn-default btn-xs">Default</button>
				<button type="button" class="btn btn-primary btn-xs">Primary</button>
				<button type="button" class="btn btn-success btn-xs">Success</button>
				<button type="button" class="btn btn-info btn-xs">Info</button>
				<button type="button" class="btn btn-warning btn-xs">Warning</button>
				<button type="button" class="btn btn-danger btn-xs">Danger</button>
				<button type="button" class="btn btn-link btn-xs">Link</button>	
			</div>
		</div>
	</section>
	<section class="typeTable">
		<div class="row">
			<div class="col-6">
				<table class="table-striped">
					<thead>
						<tr class="lineOne">
							<th>#</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Username</th>
						</tr>
					</thead>
					<tbody>
						<tr class="lineTwo">
							<td>1</td>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
						</tr>
						<tr class="lineThree">
							<td>2</td>
							<td>Larry</td>
							<td>the Bird</td>
							<td>@twitter</td>
						</tr>
						<tr class="lineFour">
							<td>3</td>
							<td>Jabob</td>
							<td>Thornton</td>
							<td>@fat</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</section>







	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
